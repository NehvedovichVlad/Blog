{% extends 'base.html' %}
{% block title %}
Профиль :: {{ block.super }}
{% endblock %}

<!--Список новостей-->
{% block content %}
<div class="container">
   <div class="row">
      <div class="col-md-4">
         <h2>Кабинет пользователя</h2>
         <div class="media text-muted pt-3">
            <img class="mr-2 rounded" style="width: 64px; height: 64px;" src="{{ user.profile.img.url }}">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
               <strong class="d-block text-gray-dark">{{ user.username }}</strong>
               <b>Email: </b> {{ user.email}}
            </p>
         </div>
         <div class="card-header ">
            <p>{{ user.username }}</p>
         </div>
      </div>
      <div class="col-md-4 ml-4 mt-5">
         <p><img src="..\static\img\flag.png" width="350" alt="Письма мастера дзен"></p>
      </div>
   </div>
</div>


{% endblock %}

<!--Категория-->

{% endblock %}
